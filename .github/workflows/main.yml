---
# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Server flake8"
  Server_flake8:
    name: Server flake8
    if: always()

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Test different python versions
    strategy:
      matrix:
        python-version: [3.5, 3.7, 3.8]

    services:
      # How to use MySQL
      mysql:
        image: mysql:5.7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Setup mysql server
        run: >
          mysql -uroot -e "
            DROP DATABASE IF EXISTS sbs_test;
            CREATE DATABASE IF NOT EXISTS sbs_test;
            CREATE USER 'sbs'@'localhost' IDENTIFIED BY 'sbs';
            GRANT ALL PRIVILEGES ON *.* TO 'sbs'@'localhost' WITH GRANT OPTION;
          "

      # Run Checkout code
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./server/requirements/test.txt
          pip install codecov

      - name: Run tests
        run: |
          pytest --cov=server server/test

  Client_build:
    name: Client build
    if: always()

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Run errands
        run: |
          sudo apt -y install curl

      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        shell: bash
        run: |
          source ~/.nvm/nvm.sh
          rm -rf ~/.yarn
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.1
          export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
          yarn -v
          nvm install v10.13.0
          nvm use v10.13.0
        env:
          VNM_DIR: ~/.nvm

      # Setup tmate session
      #- name: Setup tmate session
        #uses: mxschmitt/action-tmate@v3

      - name: Run tests
        shell: bash
        run: |
          cd client
          yarn install
          yarn test
          yarn build
        env:
          CI: true
          VNM_DIR: ~/.nvm
