---

name: CI

on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:
  release:
    tags:
      - 'v*'
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Server_tests:
    name: Server tests
    if: always()

    runs-on: ubuntu-latest

    # Test different python versions
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.9', '3.10']
#       Socket-io is not compatible with 3.10, for now skip 3.10, until we resolve this
        include:
          - { python-version: '3.10', continue-on-error: true }

    services:
      # How to use MySQL
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - name: Setup mysql server
        run: >
          mysql -uroot -proot -h127.0.0.1 -e "
            DROP DATABASE IF EXISTS sbs_test;
            CREATE DATABASE IF NOT EXISTS sbs_test DEFAULT CHARACTER SET utf8mb4 DEFAULT COLLATE utf8mb4_unicode_ci;
            CREATE USER 'sbs'@'%' IDENTIFIED BY 'sbs';
            GRANT ALL PRIVILEGES ON *.* TO 'sbs'@'%' WITH GRANT OPTION;
          "
      - name: Install SAML2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev
      # Run Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'server/requirements/*.txt'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install pip setuptools wheel
          pip install -r ./server/requirements/test.txt
          pip install codecov flake8

      # Setup tmate session
      #- name: Setup tmate session
      #  uses: mxschmitt/action-tmate@v3

      - name: Run flake8
        run: |
          flake8 --ignore=E127,E402,W503 ./server/

      - name: Run tests
        run: |
          pytest --cov=server server/test

      - name: The job has succeeded
        run: codecov --token=${{ secrets.CODECOV_TOKEN }}
        if: ${{ success() }}


  Client_build:
    name: Client build
    if: always()

    runs-on: ubuntu-latest

    steps:
      - name: Run errands
        run: |
          sudo apt -y install curl

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "DIR=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.DIR }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        shell: bash
        run: |
          source ~/.nvm/nvm.sh
          rm -rf ~/.yarn
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.19
          export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
          yarn -v
          nvm install v16.13.2
          nvm use v16.13.2
        env:
          VNM_DIR: ~/.nvm

      - name: Run tests
        shell: bash
        run: |
          cd client
          yarn install
          yarn test
          yarn build
        env:
          CI: true
          VNM_DIR: ~/.nvm

      #- name: Setup tmate session
      #  uses: mxschmitt/action-tmate@v3
      - name: Save version info
        run: |
          git log -1 > ./server/api/git.info

      - name: Copy AUP files
        run: |
          cp server/static/*.{html,pdf} client/build/static/

      - name: Create build file
        run: |
          tar -cJ -f /tmp/sbs.tar.xz \
            --transform 's,^\./,sbs/,' --sort=name \
            --owner=0 --group=0 --mode=u=rwX,go=rX \
            --exclude=./client/node_modules --exclude=./.git \
            .

      - name: Show what we are shipping
        run: |
          tar tvJf /tmp/sbs.tar.xz

      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: "sbs-build"
          path: "/tmp/sbs.tar.xz"


  Artifact_upload:
    name: Create release
    if: >
      github.actor!='dependabot[bot]' &&
      github.event_name!='pull_request' &&
      ( github.ref_type=='tag' || github.ref_name=='main' )
    needs:
      - "Client_build"
      - "Server_tests"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        if: "github.ref_name=='main'"
        uses: actions/checkout@v3

      - name: Fetch build
        id: fetch_artifact
        uses: actions/download-artifact@v3
        with:
          name: "sbs-build"
          path: "artifacts/"

      - name: Info
        run: |
          ls -la ${{steps.fetch_artifact.outputs.download-path}}
          sha1sum ${{steps.fetch_artifact.outputs.download-path}}/* || true
          sha256sum ${{steps.fetch_artifact.outputs.download-path}}/* || true

      - name: Create Release
        if: "github.ref_type=='tag'"
        uses: softprops/action-gh-release@v1
        with:
          files: "${{steps.fetch_artifact.outputs.download-path}}/*"

      - name: Advance latest tag
        if: "github.ref_name=='main'"
        uses: EndBug/latest-tag@v1
        with:
          tag-name: "latest"
          description: "Latest commit in the main branch"

      - name: remove all previous "latest" releases
        if: "github.ref_name=='main'"
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 0
          delete_tag_pattern: "latest"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release for main/latest
        if: "github.ref_name=='main'"
        uses: softprops/action-gh-release@v1
        with:
          name: "latest"
          tag_name: "latest"
          prerelease: true
          files: "${{steps.fetch_artifact.outputs.download-path}}/sbs.tar.xz"
