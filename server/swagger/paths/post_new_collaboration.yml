parameters:
  - name: collaboration
    in: body
    description: The collaboration attributes
    required: true
    schema:
      $ref: '/swagger/schemas/Collaboration.yaml'

responses:
  201:
    description: Created collaboration
    schema:
#      type: array
#      items:
      $ref: '/swagger/schemas/Collaboration.yaml'
  401:
    schema:
      $ref: '/swagger/components/responses/Unauthorized.yaml'
  403:
    schema:
      $ref: '/swagger/components/responses/Forbidden.yaml'
  404:
    schema:
      $ref: '/swagger/components/responses/NotFound.yaml'
