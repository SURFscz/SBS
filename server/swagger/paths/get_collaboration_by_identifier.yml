summary: "Get a collaboration."
description: "Retrieves a single collection."

consumes:
  - "application/json"

produces:
  - "application/json"

security:
  - APIKeyHeader: [ 'Authorization' ]

parameters:
  - name: identifier
    in: path
    description: Unique identifier of the collaboration
    required: true
    schema:
      type: string
      format: uuid
      example: 301ee8e6-b5d1-40b5-a27e-47611f803371

responses:
  200:
    description: a single collaboration
    content:
      application/json:
        schema:
          import: './swagger/schemas/Collaboration.yaml'
  '401':
    import: './swagger/components/responses/Unauthorized.yaml'
  '403':
    import: './swagger/components/responses/Forbidden.yaml'
  '404':
    import: './swagger/components/responses/NotFound.yaml'
