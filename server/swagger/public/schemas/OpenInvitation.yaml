---
type: object
properties:
  status:
    type: string
    example: "open"
  invitation:
    type: object
    properties:
      identifier:
        type: string
        format: uuid
        example: "301ee8e6-b5d1-40b5-a27e-47611f803371"
      email:
        type: string
        example: "rdoe@example.com"
      expiry_date:
        type: number
        description: "The expiry date of the invitation in epoch seconds"
        example: 1644015600
