---
type: object
properties:
  short_name:
    type: string
    description: "The short name of the collaboration. Must be a collaboration that is part of your organisation"
    example: "researcher"
  service_entity_id:
    type: string
    format: uri
    description: "The entity ID of the Service you want to connect to"
    example: "https://service.cloud.example.com"
required:
  - short_name
  - service_entity_id
