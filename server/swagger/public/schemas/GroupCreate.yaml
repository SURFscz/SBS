---
type: object
properties:
  name:
    type: string
    example: "AI researchers"
  description:
    type: string
    example: "AI researchers"
  short_name:
    type: string
    example: "ai_researchers"
  auto_provision_members:
    type: boolean
    description: "If true then make every member member of this group"
    example: true
  collaboration_identifier:
    type: string
    readOnly: true
    example: "a71a2b01-4642-4e1a-b3ac-0a06b2bf66f2"
required:
  - name
  - short_name
  - auto_provision_members
  - collaboration_identifier
