summary: "Get collaboration details."
description: "Retrieves a single collection."

tags:
  - "Organisations"

consumes:
  - "application/json"

produces:
  - "application/json"

security:
  - APIKeyHeader: [ 'Authorization' ]

parameters:
  - name: Auhtorization
    in: header
    description: Bearer API key
    required: true
    schema:
      type: string
      example: Bearer Am4Hp7GBO2lMseskWHRmEtE3DWD-VxZZ3qwMkNPv6qZ8
  - name: identifier
    in: path
    description: Unique identifier of the collaboration
    required: true
    schema:
      type: string
      format: uuid
      example: 301ee8e6-b5d1-40b5-a27e-47611f803371

responses:
  200:
    description: Collaboration details
    schema:
      $ref: '/swagger/schemas/CollaborationDetail.yaml'
  401:
    schema:
      $ref: '/swagger/components/responses/Unauthorized.yaml'
  403:
    schema:
      $ref: '/swagger/components/responses/Forbidden.yaml'
  404:
    schema:
      $ref: '/swagger/components/responses/NotFound.yaml'
