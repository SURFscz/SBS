summary: "Get open invitations."
description: "Retrieves all open invitations for a collaboration."

tags:
  - "Organisations"

consumes:
  - "application/json"

produces:
  - "application/json"

security:
  - APIKeyHeader: [ 'Authorization' ]

parameters:
  - name: Authorization
    in: header
    description: Bearer API key
    required: true
    schema:
      type: string
      example: Bearer Am4Hp7GBO2lMseskWHRmEtE3DWD-VxZZ3qwMkNPv6qZ8
  - name: co_identifier
    in: path
    description: Unique identifier of the collaboration
    required: true
    schema:
      type: string
      format: uuid
      example: 301ee8e6-b5d1-40b5-a27e-47611f803371

responses:
  200:
    description: All open invitations
    schema:
      type: array
      descriptiom: "All open invitations"
      items:
        $ref: '/swagger/schemas/OpenInvitation.yaml'
  401:
    schema:
      $ref: '/swagger/components/responses/Unauthorized.yaml'
  403:
    schema:
      $ref: '/swagger/components/responses/Forbidden.yaml'
  404:
    schema:
      $ref: '/swagger/components/responses/NotFound.yaml'
