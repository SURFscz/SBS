summary: "Post a new collaboration."
description: "Save a new collaboration."

tags:
  - "Organisation"

consumes:
  - "application/json"

produces:
  - "application/json"

security:
  - Organisation: [ 'Authorization' ]

parameters:
  - name: Authorization
    in: header
    description: Bearer API key
    required: true
    schema:
      type: string
      example: Bearer Am4Hp7GBO2lMseskWHRmEtE3DWD-VxZZ3qwMkNPv6qZ8
  - name: collaboration
    in: body
    description: The collaboration attributes
    required: true
    schema:
      $ref: '/swagger/schemas/CollaborationCreate.yaml'

responses:
  201:
    description: Created collaboration
    schema:
      $ref: '/swagger/schemas/CollaborationCreateResponse.yaml'
  401:
    schema:
      $ref: '/swagger/components/responses/Unauthorized.yaml'
  403:
    schema:
      $ref: '/swagger/components/responses/Forbidden.yaml'
  404:
    schema:
      $ref: '/swagger/components/responses/NotFound.yaml'
