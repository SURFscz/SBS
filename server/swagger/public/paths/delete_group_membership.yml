summary: "Delete group membership."
description: "Delete a group membership."

tags:
  - "Organisation"

consumes:
  - "application/json"

produces:
  - "application/json"

security:
  - Organisation: [ 'Authorization' ]

parameters:
  - name:
    in: header
    description: Bearer API key
    required: true
    schema:
      type: string
      example: Bearer Am4Hp7GBO2lMseskWHRmEtE3DWD-VxZZ3qwMkNPv6qZ8
  - name: group_identifier
    in: path
    description: Unique identifier of the group
    required: true
    schema:
      type: string
      format: uuid
      example: 301ee8e6-b5d1-40b5-a27e-47611f803371
  - name: user_uid
    in: path
    description: Unique identifier of the user
    required: true
    schema:
      type: string
      format: string
      example: 'urn:user_id'

responses:
  204:
    description: Ok
  401:
    schema:
      $ref: '/swagger/components/responses/Unauthorized.yaml'
  403:
    schema:
      $ref: '/swagger/components/responses/Forbidden.yaml'
  404:
    schema:
      $ref: '/swagger/components/responses/NotFound.yaml'
  409:
    schema:
      $ref: '/swagger/components/responses/Conflict.yaml'
