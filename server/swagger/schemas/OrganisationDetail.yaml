---
type: object
properties:
  id:
    type: number
    readOnly: true
    example: 999
  name:
    type: string
    example: "UVA"
  short_name:
    type: string
    example: "uva"
  description:
    type: string
    example: "UVA university"
  category:
    type: string
    description: "Type of organisation"
    example: "Research"
  collaboration_creation_allowed:
    type: boolean
    description: "If true members a collaboration request is approved automatically"
    example: true
  services_restricted:
    type: boolean
    description: "If true only platform administrators can add services to this organisation"
    example: true
  uuid4:
    type: string
    format: uuid
    readOnly: true
    description: "Unique generated uuid for the cached image"
    example: "12035254-E1F1-4190-9E60-EDAEE8DEE72A"
  logo:
    type: string
    descriotion: "URL for the logo"
    example: "http://localhost:8080/api/images/collaborations/b7f621e3-de98-4de4-aca0-1573f4eb8339"
  created_at:
    type: number
    description: "The date of the created at in epoch seconds"
    example: 1644015600
  collaborations_count:
    type: number
    description: "The number of collaborations"
    example: 2
  organisation_memberships_count:
    type: number
    description: "The number of memberships"
    example: 2
  on_boarding_msg:
    type: string
    description: "Markdown on-boarding message for new members"
    example: "We are using **SRAM** to provide access to the following research tools:\n- Wiki\n- Cloud\n"
  identifier:
    type: string
    format: uuid
    descriotion: "Unique generated identifier"
    example: "42de0064-cddc-4c36-9e19-c0fd6e782956"
  collaborations:
    type: array
    items:
      $ref: '/swagger/schemas/CollaborationCreateResponse.yaml'
  schac_home_organisations:
    type: array
    items:
      $ref: '/swagger/schemas/SchacHomeOrganisation.yaml'
