database:
  uri: "mysql+pymysql://sbs:sbs@localhost/sbs_test"

secret_key: secret

api_users:
  - name: "sysadmin"
    password: "secret"
    scopes: [read, write]
  - name: "sysread"
    password: "secret"
    scopes: [read]
  - name: "research_cloud"
    password: "secret"
    scopes: ["restricted_co"]

oidc_id: "CMUID"
oidc_prefix: "HTTP_OIDC_CLAIM_"
oidc_uppercase: True
voperson_application_uid: "voperson_application_uid"
eduperson_principal_name: "eduperson_principal_name"

base_scope: "test.sbs.local"
generate_multiple_eppn: True
collaboration_creation_allowed_entitlement: "urn:mace:surf.nl:sram:allow-create-co"

restricted_co:
  services_white_list: ["https://cloud"]
  default_organisation: "schac_home_organisation_uuc"

mail:
  host: localhost
  port: 1025
  sender_name: OpenConext
  sender_email: no-reply@surfnet.nl
  suppress_sending_mails: False
  info_email: scz-support@surfnet.nl

aup:
  pdf: SURFresearch-Access-Management-AUP-01122019-0001.pdf
  pdf_link: http://localhost:8080/static/SURFresearch-Access-Management-AUP-01122019-0001.pdf
  html: SURFresearch-Access-Management-AUP-01122019-0001.html

base_url: http://localhost:3000/
wiki_link: https://wiki.surfnet.nl/display/SCZ/SCZ+Public+Space

admin_users:
  - uid: "urn:john"
  - uid: "urn:rocky"
  - uid: "urn:mike"

feature:
  admin_users_upgrade: True
  admin_users_upgrade_url: http://localhost:8080/api/users/upgrade_super_user
  admin_users_upgrade_redirect_url: http://localhost:3000
