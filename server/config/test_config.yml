database:
  uri: "mysql+pymysql://sbs:sbs@localhost/sbs_test"

secret_key: secret

api_users:
  - name: "sysadmin"
    password: "secret"
    scopes: [read, write]
  - name: "sysread"
    password: "secret"
    scopes: [read]
  - name: "research_cloud"
    password: "secret"
    scopes: ["restricted_co"]

oidc_id: "SUB"
oidc_prefix: "HTTP_OIDC_CLAIM_"
